<div class="rvt-box rvt-m-top-xl rvt-p-all-md">
    <div class="rvt-mo">
        <div class="rvt-mo__prepend">
            <div class="rvt-mo__icon">
                {{ $type := .Get "type" }}

                {{ if eq $type "audio-video" }}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                        <title>Audio on</title>
                        <g fill="currentColor">
                            <path d="M12,8a2,2,0,0,0-2-2V2a1,1,0,0,0-1.6-.8L4.67,4H2A1,1,0,0,0,1,5v6a1,1,0,0,0,1,1H4.67L8.4,14.8A1,1,0,0,0,10,14V10A2,2,0,0,0,12,8ZM8,12,5.6,10.2A1,1,0,0,0,5,10H3V6H5a1,1,0,0,0,.6-.2L8,4Z"/>

                        </g>
                    </svg>
                {{ else if eq $type "slides" }}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                        <title>Grid</title>
                        <g fill="currentColor">
                            <path d="M6,7H2A1,1,0,0,1,1,6V2A1,1,0,0,1,2,1H6A1,1,0,0,1,7,2V6A1,1,0,0,1,6,7ZM3,5H5V3H3Z"/>

                            <path d="M14,15H10a1,1,0,0,1-1-1V10a1,1,0,0,1,1-1h4a1,1,0,0,1,1,1v4A1,1,0,0,1,14,15Zm-3-2h2V11H11Z"/>
                        </g>
                    </svg>
                {{ else }}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                        <g fill="currentColor">
                            <path d="M13,16H3a.9.9,0,0,1-1-1V1A.9.9,0,0,1,3,0h8a.9.9,0,0,1,.7.3l2,2A.9.9,0,0,1,14,3V15A.9.9,0,0,1,13,16ZM4,14h8V3.4L10.6,2H4Z"/>

                        </g>
                    </svg>
                {{ end }}
            </div>
        </div>
        <div class="rvt-mo__main">
            <a href="{{ .Get "url" }}" class="rvt-link-bold rvt-ts-18 rvt-lh-title">{{ .Get "title" }}</a>
            <div class="rvt-ts-14">{{ .Get "subtitle" }}</div>
        </div>
    </div>
</div>
